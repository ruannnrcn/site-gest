<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEST - Grêmio Estudantil Sérvulo Teixeira</title>
    <link rel="script.js" href="src/public/scripts/Script_DarkMode.js" />
    <link rel="shortcut icon" href="./src/public/images/logo-gest 1.svg" />
    <link rel="stylesheet" href="src/public/styles/style-index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="container-header">
        <div class="container-logo-gest">
          <img
            src="./src/public/images/logo-gest 1.svg"
            alt="logo gest"
            id="logo-gest"
          />
        </div>

        <div class="container-name-gest">
          <p>GRÊMIO ESTUDANTIL SÉRVULO TEIXEIRA</p>
        </div>

        <div class="container-button-dark-mode">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              id="Dark_Mode"
              onclick="darkmode()"
            />
            <label class="form-check-label" for="Dark_Mode"></label>
          </div>
        </div>

        <div class="container-search-bar">
          <nav class="navbar navbar-light">
            <div class="container-fluid">
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </nav>
        </div>

        <div class="container-logo-militana">
          <img
            src="./src/public/images/logo-militana-normal.png"
            alt="logo militana"
            id="logo-militana"
          />
        </div>
      </div>
    </header>

    <main></main>

    <footer>
      <div class="container-redes-sociais">
        <!-- instagram -->
        <a
          href="https://instagram.com/gest.ifrn?igshid=NjIwNzIyMDk2Mg=="
          target="_blank"
        >
          <img
            src="./src/public/images/icon-instagram.svg"
            alt="Instagram"
            class="logos-footer"
          />
        </a>

        <!-- twitter -->
        <a
          href=" https://twitter.com/gest_ifrn?t=t8tbkWRCOrJ3bEfKuP2CVg&s=08"
          target="_blank"
        >
          <img
            src="./src/public/images/icon-twitter.svg"
            alt="Twitter"
            class="logos-footer"
          />
        </a>

        <!-- linktree -->
        <a
          href="https://linktr.ee/gest_ifrn?fbclid=PAAaZisjkjGgianKXsQzTHeEdeIGQE2jlqpewP1Ab9lmj4hiZs43bdNZTDVuI"
          target="_blank"
        >
          <img
            src="./src/public/images/icon-linktree.svg"
            alt="linktree"
            class="logos-footer"
            id="linktree"
          />
        </a>
      </div>

      <div class="copyright">
        <p>&copy; 2023 Seu Nome. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
